<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Pedido</title>
</head>
<body>
    <!--nome do comprador, descrição do produto, quantidade,
preço unitário, forma de pagamento, data de entrega, endereço de entrega e informações
adicionais.-->
    <header>
        <h1>Formulario - Pedido de Compra</h1>
        <nav>
            <div class="aBox">
                <a href="index.html">Area do cliente</a>
            </div>
            <div class="aBox">
                <a onclick="senhaGestor()">Area do gestor</a>
            </div>
        </nav>
    </header>
    <main class="mainPedido">
        <form>
            <div class="idNome">
                <div class="labelSuperior">
                    <label for="idComprador">Id Comprador</label>
                    <input type="number" id="idComprador" onkeyup="buscarComprador()" autocomplete="off"  maxlength="6">
                </div>   
                <div class="labelSuperior">
                    <label for="nomeComprador">Nome Comprador</label>
                    <input type="text" id="nomeComprador" readonly class="inputAutoCompleta">
                </div>
                <div class="labelSuperior">
                    <label for="senhaComprador">Senha Comprador</label>
                    <input type="password" id="senhaComprador">
                </div>
            </div>
            
            <div class="detalhesPedido">
                <div class="marcas">
                    <label for="marca">Marca</label>

                    <div class="marcasDisponiveis">
                        <div class="checkBox">
                            <label class="container">
                                <input type="checkbox" id="samsung" onclick="escolherSamsung()">
                                <div class="checkmark"></div>
                            </label>
                            <label for="samsung" class="checkLabel">Samsung</label>
                        </div>
                        <div class="checkBox">
                            <label class="container">
                                <input type="checkbox" id="apple" onclick="escolherApple()">
                                <div class="checkmark"></div>
                            </label>
                            <label for="apple" class="checkLabel">Apple</label>
                        </div>
                        <div class="checkBox">
                            <label class="container">
                                <input type="checkbox" id="xiaomi" onclick="escolherXiaomi()">
                                <div class="checkmark"></div>
                            </label>
                            <label for="xiaomi" class="checkLabel">Xiaomi</label>
                        </div>
                    </div>
                </div>
                
                <div class="prodQuant">
                    <div class="opcaoProd">
                        <label for="nomeProd">Nome do Produto</label>
                        <select name="nomeProd" id="nomeProd" onclick="preencherPreco(value)">
                            <option value="none">Escolha uma marca</option>
                        </select>
                    </div>
                    
                    <div class="quantidadeBox">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" onkeyup="preencherPrecoTotal(quantidade)" autocomplete="off">
                    </div>
                </div>
                
                
                <div class="areaPrecos">
                    <div class="labelSuperior">
                        <label for="PrecoUnid">Preço Unitário</label>
                        <input type="text" id="precoUnid" readonly class="inputAutoCompleta">
                    </div>
                    <div class="labelSuperior">
                        <label for="PrecoTotal">Preço Total</label>
                        <input type="text" id="precoTotal" readonly class="inputAutoCompleta">
                    </div>
                </div>
                
                <div class="areaDescricaoBox">
                    <div id="areaDescricao"></div>
                </div>
                
                <div class="pagamento">
                    <label for="FormaPag">Forma de pagamento</label>
                    
                    <div class="conteudoPag">
                        <div class="meioPag">
                            <div class="checkBox">
                                <label class="container">
                                    <input type="checkbox" id="cardCredt" onclick="selecionaPag('cardCredt')">
                                    <div class="checkmark"></div>
                                </label>
                                <label for="cardCredt">Cartão de Crédito</label>
                            </div>
                            <div class="checkBox">
                                <label class="container">
                                    <input type="checkbox" id="cardDebt" onclick="selecionaPag('cardDebt')">
                                    <div class="checkmark"></div>
                                </label>
                                <label for="cardDebt">Cartão de Débito</label>
                            </div>
                        </div>
                        <div class="meioPag">
                            <div class="checkBox">
                                <label class="container">
                                    <input type="checkbox" id="transferencia" onclick="selecionaPag('transferencia')">
                                    <div class="checkmark"></div>
                                </label>
                                <label for="transferencia">Transferencia</label>
                            </div>
                            <div class="checkBox">
                                <label class="container">
                                    <input type="checkbox" id="pix" onclick="selecionaPag('pix')">
                                    <div class="checkmark"></div>
                                </label>
                                <label for="pix">Pix</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dataEntregaBox">
                    <label for="dataEntrega" class="labelSuperior">Data de entrega</label>
                    <input type="date" id="dataEntrega">
                </div>
            </div>

            <div class="endereco">
                <label for="">Endereço</label>

                <div class="dadosEnderecoBox">
                    <div class="dadosEndereco">
                        <div class="label">
                            <input type="number" maxlength="8" id="cep" onkeyup="buscarCep(cep)" autocomplete="off"  maxlength="8" placeholder="CEP">
                        </div>
                        <div class="label">
                            <input type="text" id="estado" readonly class="inputAutoCompleta" placeholder="Estado">
                        </div>
                        <div class="label">
                            <input type="text" id="cidade" readonly class="inputAutoCompleta" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="dadosEndereco">
                        <div class="label">
                            <input type="number" id="numero" placeholder="Número">
                        </div> 
                        <div class="label">
                            <input type="text" id="rua" readonly class="inputAutoCompleta" placeholder="Rua">
                        </div>
                        <div class="label">
                            <input type="text" id="bairro" readonly class="inputAutoCompleta" placeholder="Bairro">
                        </div>
                    </div>
                </div>
            </div>       

            <div class="infoAddBox">
                <label for="infoadd">Informações adicionais</label>
                <textarea name="infoadd" id="infoAdd" cols="30" rows="5"></textarea>
            </div>

            <button type="submit" onclick="enviarPedido()" class="formBtn">
                <span>Enviar</span>
            </button>
        </form>
    </main>

    <footer>
        <a href="https://github.com/JessicaMoreiraS">
            @JéssicaMoreira
        </a>
    </footer>
    <script src="js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
